<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Add a New Burger</h2>
<form class="create-form">

  <div class="form-group">
    <label for="ca">Burger-Name</label>
    <input type="text" id="ca" name="name">
  </div>

  <div class="form-group">
    <label for="eaten">Eaten?</label><br>
    <input type="radio" name="eaten" value="1" checked> Devoured<br>
    <input type="radio" name="eaten" value="0"> Not Devoured
  </div>

  <button type="submit">Add a New Burger</button>
</form>
</body>
</html>
